<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Comparación de árboles</title>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/style.css" >

        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div class="fluid-container">
            <nav class="avbar navbar-dark bg-dark navbar-expand-lg">
                <h1 class="navbar-brand mx-4">Comparación de árboles</h1>
            </nav>
            <div class="card mx-4">
                <div class="row">
                    <div class="col-6">
                        <div class="card-body">
                            <h5 class="card-title">Árbol A</h5>
                            <div class="tree tree-a">
                                <button type="button" id="addRootA" class="btn btn-primary" data-toggle="modal" data-target="#formModal" data-parent="root" data-parent-value="raiz" data-tree="A">Ingresar raiz</button>
                                <ul id="ulTreeA">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card-body">
                            <h5 class="card-title">Árbol B</h5>
                            <div class="tree tree-b">
                                <button type="button" id="addRootB" class="btn btn-warning" data-toggle="modal" data-target="#formModal" data-parent="root" data-parent-value="raiz" data-tree="B">Ingresar raiz</button>
                                <ul id="ulTreeB">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mx-4 mt-4">
                <div class="card-body">
                    <h5 class="card-title">Comparación</h5>
                    <div class="row">
                        <div class="col-3">
                            <p>
                                Iguales: <span id="equalString" >Verdadero</span><br>
                                <small>Relaciones iguales + nodos iguales</small>
                            </p>
                        </div>
                        <div class="col-3">
                            <p>
                                Similares: <span id="similarString" >Falso</span><br>
                                <small>Relaciones iguales + nodos diferentes</small>
                            </p>
                        </div>
                        <div class="col-3">
                            <p>
                                Semejantes: <span id="likeString" >Verdadero</span><br>
                                <small>Relaciones diferentes + nodos iguales</small>
                            </p>
                        </div>
                        <div class="col-3">
                            <p>
                                Distintos: <span id="distinctString" >Verdadero</span><br>
                                <small>Relaciones diferentes + nodos diferentes</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--DIV OCULTO (MODAL)-->
        <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel">Nuevo nodo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="valueTxt" class="col-form-label">Valor</label>
                                <input type="text" class="form-control" id="valueTxt">
                                <input type="hidden" id="treeTxt">
                                <input type="hidden" id="parentTxt">
                            </div>
                            <div id="directionDiv" class="form-group col-6">
                                <label for="directionTxt">Dirección</label>
                                <select class="form-control" id="directionTxt">
                                    <option value="left">Izquierda</option>
                                    <option value="right">Derecha</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="addNode()">Añadir</button>
                    </div>
                </div>
            </div>
        </div>
        <!--FIN DIV OCULTO-->
        <script src="js/script.js" ></script>
    </body>
</html>
