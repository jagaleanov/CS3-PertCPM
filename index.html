<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Comparación de árboles</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="fluid-container">
        <nav class="avbar navbar-dark bg-dark navbar-expand-lg">
            <h1 class="navbar-brand mx-4">Red PERT CPM</h1>
        </nav>
        <div class="card mx-4">
            <h5 class="ml-3">Valores de entrada</h5>
            <div class="row">
                <div class="col-2">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Actividad</label><br>
                            <input type="text" id="name">
                        </div>
                        <div class="form-group">
                            <label for="precesor">Predecesores</label><br>
                            <input type="text" id="precesor">
                        </div>
                        <div class="form-group">
                            <label for="time">Tiempo</label><br>
                            <input type="text" id="time">
                        </div>
                        <button type="button" class="btn btn-primary">Añadir</button>
                    </div>
                </div>
                <div class="col-10">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Actividad</th>
                                    <th scope="col">Predecesores </th>
                                    <th scope="col">Tiempo</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary">Procesar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
